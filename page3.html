<body>
    <!--Container to Wrap Everything-->
    <div id="container">

        <!--Brand of the website-->
        <header>My Website Brand</header>
        <!--Main navigation-->
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="page2.html">About</a></li>
                <li>Gallery</li>
                <li> <a href="page3.html">Contact</a></li>

        </nav> <!--End main navigation-->

        <!--Main Content-->
        <main>
            <h1>My Third Heading</h1>
            <p>My Third Paragraph.</p>

            <form action="/signup method="post">
                <fieldset>
                    <legend>User Personal Information</legend>
                    <label>Enter your full name</label><br>
                    <input type="text" name="name"><br>
                    
                    <label>Enter your email</label><br>
                    <input type="email" name="email"><br>

                    <label>Enter your phone</label><br>
                    <input type="text" name="phone"><br>

                    <br><label>Select Your Gender </label><br>
                    <input type="radio" name="Gender" value="male"/>Male
                    <input type="radio" name="Gender" value="female"/>Female <br />
                    
                    <br><label>How should we contact you?</label><br>
                    <select>
                        <option>Email</option>
                        <option>Phone</option> 
                    </select><br>

                    <br>Tell us the reason for your visit today:<br>
                    <textarea rows="5" cols="30"></textarea><br>
                    <input type="submit" value="sign-up">
                </fieldset>
            </form>
    
        </main> <!--End main content-->

        <!--Footer information-->
        <footer>&copy; Copyright 2020</footer>

    </div> <!--End container-->
